<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media = "screen" href = "normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "main-class" id="main-container">
        <div class = "android-frame">
            <div class = "output-operation-class" id="output-operation">
                <div class="output-screen" id="output-id">
                    9 × 2 
                </div>
            </div>
            <div id="input" class="input-class">
                <button class="AC-class"> AC </button> 
                <button class="algo-function-class"> ( ) </button> 
                <button class="algo-function-class"> % </button> 
                <button class="algo-function-class"> ÷ </button> 
                <button class="input-button"> 7 </button> 
                <button class="input-button"> 8 </button> 
                <button class="input-button"> 9 </button> 
                <button class="algo-function-class"> × </button> 
                <button class="input-button"> 4 </button> 
                <button class="input-button"> 5 </button> 
                <button class="input-button"> 6 </button> 
                <button class="algo-function-class"> - </button> 
                <button class="input-button"> 1 </button> 
                <button class="input-button"> 2 </button> 
                <button class="input-button"> 3 </button> 
                <button class="algo-function-class"> + </button> 
                <button class="input-button"> 0 </button> 
                <button class="input-button"> . </button> 
                <button class="input-button "> <img src="image-resources/backspace-1.png"></button> 
                <button class="equall-class"> = </button> 


            </div>
        </div>
    </div>
    
</body>
</html>
